<!doctype html>
<html lang="ru">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1115; --card:#151922; --text:#e8eefc; --muted:#a8b0c2;
      --accent:#3ef07d; --stroke:#272c36; --danger:#ff6464;
      --radius:16px; --gap:16px; --max:900px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text); background:var(--bg); -webkit-font-smoothing:antialiased;
      display:flex; flex-direction:column;
    }
    a{color:inherit}
    header{
      position:sticky; top:0; z-index:5;
      background:rgba(15,17,21,.9); backdrop-filter:saturate(1.1) blur(6px);
      border-bottom:1px solid var(--stroke);
    }
    .wrap{max-width:var(--max); margin:0 auto; width:100%}
    .bar{display:flex; align-items:center; justify-content:space-between; gap:8px; padding:12px 14px}
    .bar .left, .bar .right{display:flex; align-items:center; gap:8px}
    .btn{
      display:inline-flex; align-items:center; gap:8px; padding:10px 12px; border-radius:12px;
      border:1px solid var(--stroke); background:#10161f; color:#eaf5ff; text-decoration:none; font-weight:600;
    }
    .btn-primary{background:var(--accent); color:#04110a; border-color:transparent}
    .btn-danger{border-color:#603; color:#ffd6d6; background:#2a0d16}
    .logo{width:32px;height:32px;border-radius:50%;background:#fff center/72% no-repeat;
      box-shadow:0 0 0 1px var(--stroke) inset; background-image:url('logo_circle_black_on_white.png')}
    main{flex:1; display:flex; justify-content:center}
    .chat{
      max-width:var(--max); width:100%; display:flex; flex-direction:column; padding:10px 14px 120px;
    }
    .messages{
      display:flex; flex-direction:column; gap:10px; width:100%;
    }
    .msg{
      display:flex; gap:10px; align-items:flex-start;
    }
    .bubble{
      padding:12px 14px; border-radius:14px; line-height:1.55; border:1px solid var(--stroke);
      background:#0f141c; max-width:86%;
      white-space:pre-wrap; word-wrap:break-word;
    }
    .user .bubble{ background:#112235; border-color:#1f3b57}
    .bot .bubble { background:#151922; border-color:var(--stroke)}
    .role{flex:0 0 28px; display:flex; align-items:center; justify-content:center; font-size:14px; opacity:.9}
    footer{
      position:fixed; left:0; right:0; bottom:0; z-index:6; background:linear-gradient(180deg,transparent,rgba(15,17,21,.98) 30%);
    }
    .composer{
      max-width:var(--max); margin:0 auto; display:flex; gap:8px; padding:10px 14px 16px;
    }
    textarea{
      flex:1; resize:none; min-height:56px; max-height:160px; padding:12px 14px; border-radius:14px;
      background:#0f141c; color:var(--text); border:1px solid var(--stroke); outline:none;
    }
    .send{
      min-width:120px; font-weight:700; border:0; border-radius:12px; padding:0 16px;
      background:var(--accent); color:#04110a; cursor:pointer;
    }
    .send[disabled]{opacity:.6; cursor:not-allowed}
    .note{color:var(--muted); font-size:13px; margin:8px 2px}
    .error{color:var(--danger)}
  </style>
</head>
<body>
  <header>
    <div class="wrap bar">
      <div class="left">
        <div class="logo" aria-hidden="true"></div>

      </div>
      <div class="right">
        <a class="btn" href="index.html">‚¨ÖÔ∏è –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
        <a class="btn" href="premium.html">üí≥ –¢–∞—Ä–∏—Ñ</a>
        <a class="btn" href="terms.html">üìÑ –£—Å–ª–æ–≤–∏—è</a>
        <button id="clear" class="btn btn-danger" title="–û—á–∏—Å—Ç–∏—Ç—å –¥–∏–∞–ª–æ–≥">üóë –û—á–∏—Å—Ç–∏—Ç—å</button>
      </div>
    </div>
  </header>

  <main>
    <div class="chat wrap">
      <div id="messages" class="messages"></div>
      <div class="note">–°–æ–≤–µ—Ç: Shift+Enter ‚Äî –ø–µ—Ä–µ–Ω–æ—Å —Å—Ç—Ä–æ–∫–∏. Enter ‚Äî –æ—Ç–ø—Ä–∞–≤–∏—Ç—å.</div>
    </div>
  </main>

  <footer>
    <div class="composer wrap">
      <textarea id="input" placeholder="–°—Ñ–æ—Ä–º—É–ª–∏—Ä—É–π—Ç–µ –≤–æ–ø—Ä–æ—Å‚Ä¶"></textarea>
      <button id="send" class="send">–û—Ç–ø—Ä–∞–≤–∏—Ç—å ‚èé</button>
    </div>
  </footer>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // === –ù–ê–°–¢–†–û–ô–ö–ò ===
    // –ë—ç–∫–µ–Ω–¥ API (Render, FastAPI): /health –∏ /chat
    const API = "https://gpt5pro-api.onrender.com";

    // –ö–ª—é—á –¥–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ö—Ä–∞–Ω–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏
    const STORAGE_KEY = "gpt5pro_chat_history_v1";

    // === –ü–û–õ–ï–ó–ù–´–ï –§–£–ù–ö–¶–ò–ò UI ===
    const $ = sel => document.querySelector(sel);
    const messagesEl = $("#messages");
    const inputEl = $("#input");
    const sendBtn = $("#send");
    const clearBtn = $("#clear");

    function scrollToBottom() {
      requestAnimationFrame(() => window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" }));
    }

    function el(tag, cls, text) {
      const n = document.createElement(tag);
      if (cls) n.className = cls;
      if (text != null) n.textContent = text;
      return n;
    }

    function appendMessage(role, text) {
      const row = el("div", "msg " + (role === "user" ? "user" : "bot"));
      const avatar = el("div", "role", role === "user" ? "üßë" : "ü§ñ");
      const bubble = el("div", "bubble");
      bubble.innerText = text;
      row.appendChild(avatar);
      row.appendChild(bubble);
      messagesEl.appendChild(row);
      scrollToBottom();
    }

    function setSending(v) {
      sendBtn.disabled = v;
      inputEl.disabled = v;
      if (v) sendBtn.textContent = "–î—É–º–∞—é‚Ä¶";
      else sendBtn.textContent = "–û—Ç–ø—Ä–∞–≤–∏—Ç—å ‚èé";
    }

    // === –†–ê–ë–û–¢–ê –° –ò–°–¢–û–†–ò–ï–ô ===
    let history = []; // [{role:'user'|'assistant', content:'...'}]

    function loadHistory() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return;
        const items = JSON.parse(raw);
        if (Array.isArray(items)) {
          history = items.slice(-40); // –æ–≥—Ä–∞–Ω–∏—á–∏–º –∫–æ–Ω—Ç–µ–∫—Å—Ç
          history.forEach(m => appendMessage(m.role === "assistant" ? "assistant" : "user", m.content));
        }
      } catch (_) {}
    }

    function saveHistory() {
      try { localStorage.setItem(STORAGE_KEY, JSON.stringify(history)); } catch(_) {}
    }

    // === –ó–ê–ü–†–û–° –ö API ===
    async function ask(prompt) {
      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤–µ—Å—å –¥–∏–∞–ª–æ–≥ –∫–∞–∫ messages (–ª—É—á—à–µ –¥–ª—è –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞)
      const messages = history.concat([{ role: "user", content: prompt }]);

      const r = await fetch(API + "/chat", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ messages })
      });

      if (!r.ok) {
        const txt = await r.text().catch(()=> "");
        throw new Error("HTTP " + r.status + " " + txt);
      }
      const data = await r.json();
      // API (–Ω–∞—à web_api.py) –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç { answer: "..." }
      return data.answer;
    }

    // === –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò ===
    async function sendCurrent() {
      const prompt = (inputEl.value || "").trim();
      if (!prompt) return;
      inputEl.value = "";
      appendMessage("user", prompt);
      history.push({role:"user", content:prompt});
      saveHistory();

      setSending(true);
      try {
        const answer = await ask(prompt);
        appendMessage("assistant", answer);
        history.push({role:"assistant", content:answer});
        saveHistory();
      } catch (e) {
        console.error(e);
        appendMessage("assistant", "‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ API –∏–ª–∏ CORS.\n" + (e.message || ""));
      } finally {
        setSending(false);
        inputEl.focus();
      }
    }

    // Enter = –æ—Ç–ø—Ä–∞–≤–∫–∞, Shift+Enter = –ø–µ—Ä–µ–Ω–æ—Å
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendCurrent();
      }
    });
    sendBtn.addEventListener("click", sendCurrent);

    clearBtn.addEventListener("click", () => {
      history = [];
      saveHistory();
      messagesEl.innerHTML = "";
      appendMessage("assistant", "–ò—Å—Ç–æ—Ä–∏—è –æ—á–∏—â–µ–Ω–∞. –ß–µ–º –ø–æ–º–æ—á—å?");
    });

    // Telegram Mini App –∫–æ—Å–º–µ—Ç–∏–∫–∞
    (function initTelegram(){
      const tg = window.Telegram?.WebApp;
      if (tg) { try{ tg.expand(); tg.ready(); }catch(_){} }
    })();

    // –ü—Ä–∏–≤–µ—Ç –∏ –∑–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
    appendMessage("assistant", "–ü—Ä–∏–≤–µ—Ç! –≠—Ç–æ –≤–µ–±-—á–∞—Ç GPT-5 PRO. –°–ø—Ä–æ—Å–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å üôÇ");
    loadHistory();
    inputEl.focus();
  </script>
</body>
</html>
